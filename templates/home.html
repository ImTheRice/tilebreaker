<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Scores</h1>
        <ul>
            {% block content %}
            {% for score in scores %}
            <ul>
                <p> {{ score }}</p>
            </ul>
            {% endfor %}
            {% endblock %}
        </ul>
</body>
</html>
